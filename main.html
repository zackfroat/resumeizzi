
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>izzi website</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Left Content -->
        <div class="content">
            <img src="image/circle.png" alt="Circle Image" class="circle">
            <img src="image/symbol.png" alt="Symbol Image" class="symbol">
            <img src="image/symbol2.png" alt="Symbol 2 Image" class="symbol2">
        </div>

        <!-- Right Content -->
        <div class="image-container">
            <img src="image/screen.png" alt="Background Image" class="background-image">
            <img src="image/izzi.png" alt="izzi Image" class="foreground-image">
        </div>
    </div>

    <!-- Bottom Right Buttons -->
    <div class="button-container">
        <a href="biodata.html">
            <img src="image/button1.png" alt="Bio Button" class="button-image">
        </a>
        <a href="experience.html">
            <img src="image/button2.png" alt="Exp Button" class="button-image">
        </a>
    </div>

    <!-- Bottom Left Buttons -->
    <div class="bottom-left-buttons">
        <a href="family.html">
            <img src="image/button3.png" alt="Family Button" class="button-image">
        </a>
        <a href="gallery.html">
            <img src="image/button4.png" alt="Gallery Button" class="button-image">
        </a>
    </div>
    
    <!-- Clock and Date Container -->
    <div class="clock-container">
        <div id="clock"></div>
        <div id="date"></div>
    </div>

    <!-- Top Corner Buttons -->
    <div class="top-corner-buttons">
        <a href="https://www.instagram.com" target="_blank">
            <img src="image/ig.png" alt="Instagram" class="social-icon">
        </a>
        <a href="https://wa.link/jcgjyn" target="_blank">
            <img src="image/ws.png" alt="WhatsApp" class="social-icon">
        </a>
        <a href="https://wa.link/jcgjyn" target="_blank">
            <img src="image/tt.png" alt="Tiktok" class="social-icon">
        </a>
    </div>

    <script>
        // Function to update clock and date
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const amPm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;

            const timeString = `${hours}:${minutes}:${seconds} ${amPm}`;
            const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);

            document.getElementById('clock').innerText = timeString;
            document.getElementById('date').innerText = dateString;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
